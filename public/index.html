<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/ark/favicon.ico">

    <title>Juice Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/home.css" rel="stylesheet">
    <link href="/css/dragula.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ark Dino Calculator</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/about/">About</a></li>
<!--             <li><a href="#contact">Contact</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="mainContent">
      <div class="row">
        <div class="col-sm-6">
          <table>
            <tr>
              <td>Amount to Make (mL): </td>
              <td><input type="number" value="0" /></td>
            </tr>
          </table>
        </div>

        <div class="col-sm-6">
          <table>
            <tr>
              <td class="massHeader hide"></td>
              <td class="massHeader hide"></td>
              <td class="massHeader hide">Mass (g/mL)</td>
            </tr>
            <tr>
              <td>Target Nicotine (%): </td>
              <td><input type="number" value="0" /></td>
              <td class="mass hide"><input class="massInput" type="number"/></td>
            </tr>
            <tr>
              <td>Target VG (%): </td>
              <td><input type="number" value="0" /></td>
              <td id="vgMass" class="mass hide"><input class="massInput" type="number" value="1.26"/></td>
            </tr>
            <tr>
              <td>Target PG (%): </td>
              <td><input type="number" value="0" /></td>
              <td id="pgMass" class="mass hide"><input class="massInput" type="number" value="1.038"/></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row">
        <div id="ingredientsContainer" class="contentCont tableContainer col-sm-12">
        <table id="ingredients">
          <tr>
            <td class="number"></td>
            <td class="tableLabel">Flavor</td>
            <td class="tableLabel">Percent</td>
            <td >Mass (g/mL)</td>
          </tr>
          <tr>
            <td id="num1"><span>1.</span></td>
            <td><input id="txtIngredient1" type='text' /></td>
            <td>
              <div class="input-group">
                <input id="txtPercent1" type='number' />
                <span class="input-group-addon">%</span>
              </div>
            </td>
            <td>
              <div class="input-group flavorMass">
              </div>
            </td>
          </tr>
        </table>
        <br />
        <input id="addRow" class="btn btn-default" type="button" value="Add New Row" onclick="insertIngredient();" />
        <input id="deleteRow" class="btn btn-default" type="button" value="Delete Last Row" onclick="deleteIngredient();" />
        <label><input type="checkbox" id="massCheck" value="" onchange="massCheck()">Measure by Mass</label>
        </div>
      </div>


    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/dragula.js"></script>
  </body>
</html>
